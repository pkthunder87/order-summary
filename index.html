<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="summary">
      <div class="summary__top">
        <img
          src="images/illustration-hero.svg"
          alt="Women listening and dancing to music"
          class="summary__top__img"
        />
      </div>

      <div class="summary__mid">
        <h2 class="summary__mid__heading">Order Summary</h2>
        <div class="summary__mid__details">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="summary__mid__plan">
          <img
            src="images/icon-music.svg"
            alt="Musical Note Icon"
            class="summary__mid__plan--icon"
          />
          <div class="summary__mid__plan--center">
            <div class="summary__mid__plan--heading">Annual Plan</div>
            <div class="summary__mid__plan--price">$59.99/year</div>
          </div>
          <a href="#" class="summary__mid__plan--change">Change</a>
        </div>
      </div>

      <div class="summary__bot">
        <div class="summary__bot__pay">Proceed to Payment</div>
        <div class="summary__bot__cancel">Cancel Order</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
